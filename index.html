<!DOCTYPE html>
<html>
<head>
    <title>WebAR 建築物前播放影片（GPS 確定後才開啟）</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/nicolocarpignoli/AR.js/master/aframe/build/aframe-gps-camera.min.js"></script> <!-- ✅ 確保 GPS 正確解析 -->
    
    <style>
        #black-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }

        #ar-container {
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="black-screen">正在定位中...</div>

    <button id="play-button">點擊播放影片</button>

    <div id="ar-container">
        <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
            <a-video
                id="ar-video"
                src="https://stupendous-fudge-84cc56.netlify.app/0317.mp4"
                gps-entity-place="latitude: 0; longitude: 0"
                position="0 3 -5"
                width="6"
                height="3.5"
                loop
                playsinline
                muted
                preload="auto"
                crossOrigin="anonymous"
                visible="false">
            </a-video>
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </div>

    <script>
        let isGPSSet = false;

        function enableGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        if (!isGPSSet) {
                            let userLat = position.coords.latitude;
                            let userLng = position.coords.longitude;

                            console.log("📍 GPS 讀取成功:", userLat, userLng);

                            let arVideo = document.getElementById("ar-video");

                            setTimeout(() => {
                                arVideo.setAttribute(
                                    "gps-entity-place",
                                    `latitude: ${userLat}; longitude: ${userLng}`
                                );
                                arVideo.setAttribute("visible", "true"); // 顯示影片
                                console.log("🎥 影片應該已顯示");

                                // 手動更新 A-Frame 貼圖，確保影片顯示
                                arVideo.addEventListener("loadeddata", () => {
                                    arVideo.components.material.material.needsUpdate = true;
                                    console.log("🔄 影片材質更新");
                                });

                            }, 2000);

                            document.getElementById("black-screen").style.display = "none";
                            document.getElementById("ar-container").style.display = "block";
                            document.getElementById("play-button").style.display = "block";

                            isGPSSet = true;  
                        }
                    },
                    function (error) {
                        console.error("⚠️ GPS 無法啟用", error);
                        alert("請允許 GPS 存取以顯示 WebAR 影片！");
                    },
                    { enableHighAccuracy: true, maximumAge: 60000, timeout: 10000 }
                );
            } else {
                alert("您的裝置不支援 GPS");
            }
        }

        document.getElementById("play-button").addEventListener("click", function() {
            let video = document.getElementById("ar-video");
            video.muted = false;  // 解除靜音
            video.setAttribute("visible", "true"); // 確保影片顯示

            setTimeout(() => {
                if (video.play) {
                    let playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log("🎥 影片播放成功");
                        }).catch(error => {
                            console.log("❌ 影片無法播放:", error);
                        });
                    } else {
                        console.log("⚠️ `video.play` 方法不存在，影片可能未載入");
                    }
                }
            }, 500);

            this.style.display = "none"; // **隱藏按鈕**
        });

        window.onload = function () {
            enableGPS();
        };
    </script>
</body>
</html>
